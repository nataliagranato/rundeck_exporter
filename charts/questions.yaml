    default: "true"
    type: string
    label: exporter_debug
    group: Exporter Variables
  - variable: env.RUNDECK_EXPORTER_HOST
    default: "0.0.0.0"
    type: string
    label: exporter_host
    group: Exporter Variables
  - variable: env.RUNDECK_EXPORTER_PORT
    default: "9620"
