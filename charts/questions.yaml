  - variable: env.RUNDECK_CPU_STATS
    default: "true"
    type: string
    label: rundeck_cpu_stats
    group: Rundeck Variables
  - variable: env.RUNDECK_MEMORY_STATS
    default: "0.0.0.0"
    type: string
    label: rundeck_memory_stats
    group: Rundeck Variables
