    label: exporter_url
    group: Rundeck Variables
  - variable: env.RUNDECK_USERNAME
    default: "admin"
    type: string
    label: rundeck_username
    group: Rundeck Variables
  - variable: env.RUNDECK_USERPASSWORD
    default: "your-rundeck-password"
    type: string
    label: rundeck_password
    group: Rundeck Variables
  - variable: env.RUNDECK_API_VERSION
    default: "40"
    type: string
